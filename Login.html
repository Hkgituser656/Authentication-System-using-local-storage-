<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #4A90E2, #9013FE);
        color: #fff;
    }

    .signup {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        margin: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .signup:hover {
        transform: translateY(-5px);
        opacity: 0.95;
    }

    .signup h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #fff;
    }

    input {
        padding: 12px 16px;
        border-radius: 10px;
        border: none;
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
        margin-bottom: 15px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.4);
        box-shadow: 0 0 5px #fff;
    }

    button {
        padding: 12px 16px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        color: #fff;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        transform: scale(1.05);
    }

    a {
        text-decoration: none;
        color: #ffeb3b;
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #ffc107;
    }

    @media (max-width: 600px) {
        .signup {
            width: 90%;
        }

        input, button {
            font-size: 14px;
        }

        button {
            padding: 10px 14px;
        }
    }
</style>

<body>
    <h1>Authentication System</h1>
    <div class="signup">
        Email: <input type="email" name="" id="email">
        Password: <input type="password" name="" id="password">
        <button id="loginbtn">Login</button>
        <a href="Signup.html">Sign Up</a>
    </div>

</body>
<script>
    let email = document.getElementById('email');
    let password = document.getElementById('password');
    let loginbtn = document.getElementById('loginbtn'); // Corrected `signupbtn` to `loginbtn`

    function fetchdata() {

        const storedUser = JSON.parse(localStorage.getItem('user'));

        if (!storedUser) {
            alert("No user data found. Please sign up first.");
            return;
        }

        if (email.value === storedUser.email && password.value === storedUser.password) {
            alert("Login Successful");
        } else {
            alert("Invalid email or password. Please try again.");
        }
    }

    loginbtn.addEventListener('click', () => {
        fetchdata();
    });
</script>
</html>
